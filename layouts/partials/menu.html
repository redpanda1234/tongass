<!-- Menu -->
<div class="top-menu" id="top-menu">
  <ul>
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <li class="dropdown">
          <a href="{{ .URL }}" class="dropbtn">{{ .Pre }}{{ .Name }}</a>
          <div class="dropdown-content">
            {{ range .Children }}
              <a href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a>
            {{ end }}
          </div>
        </li>
      {{else}}
        <li>
          <a href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a>
        </li>
      {{end}}
    {{end}}
  </ul>
</div>
